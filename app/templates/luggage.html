<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.9.0-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/admin.css">
</head>

<body>

  <!-- START NAV -->
  <nav class="navbar is-white">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item brand-text" href="/admin">
          Admin
        </a>
        <div class="navbar-burger burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/">
            Home
          </a>
        </div>

      </div>
    </div>
  </nav>
  <!-- END NAV -->
  <div class="container">
    <div class="columns">
      <div class="column is-3 ">
        <aside class="menu is-hidden-mobile">
          <p class="menu-label">
            General
          </p>
          <ul class="menu-list">
            <li><a class="is-active" href="/admin">Dashboard</a></li>
            <li><a href="/luggage"> Add Luggage</a></li>
          </ul>

        </aside>
      </div>
      <div class="column is-9">
        <section class="hero is-info welcome is-small">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                Admin - Add Luggage
              </h1>

            </div>
          </div>
        </section>
        <form method="POST" action="/luggage">
          <div class="field">
            <label class="label">Luggage Owner Name</label>
            <div class="control">
              <input class="input" type="text" name="name" placeholder="User Name">
            </div>
          </div>

          <div class="field">
            <label class="label">Owner Email</label>
            <div class="control">
              <input class="input" type="email" name="email" placeholder="user@example.com">
            </div>
          </div>

          <div class="field">
            <label class="label">Laguage Description</label>
            <div class="control">
              <textarea class="textarea" name="description" placeholder="Luggage Description"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Add Luggage</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
  <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
